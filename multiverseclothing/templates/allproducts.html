.container {

.checkbox:focus {

<h1 class="text-center text-white" style="margin-top:20px;">DESIGNS</h1>
<ul class="product-list" id="product-list">
  {% for product in products %}
  
  <li class="product-card" data-tag="{{ product.tag }}">
    
      <img src="{{ product.image.url }}" alt="{{ product.title }}">
      <a href="{% url 'productapp:details' product.product_id %}" style="color:white;">
      <figcaption>
          <h3>{{ product.title }}</h3>
          <p>Design ID: {{ product.product_id }}</p>
          <p>Genre: {{ product.tag }}</p>
      </figcaption>
    </a>
      <span class="like-btn" data-product-id="{{ product.id }}">
        <i class="fa-heart {% if product in liked_products %}fas liked{% else %}far{% endif %}"></i>
    </span>
  </li>
  
  {% endfor %}
</ul>




<script>
    document.addEventListener('DOMContentLoaded', function () {
      const desktopFilterSelect = document.getElementById('desktop-filter-select');
      const mobileFilterSelect = document.getElementById('mobile-filter-select'); 
      const mobileSearchInput = document.getElementById('query');
      const desktopSearchInput = document.getElementById('desktop-query'); 
  
      function fetchProducts(tag, searchText) {
          console.log('Fetching products with tag:', tag, 'and searchText:', searchText);
          
          $.ajax({
              url: '{% url "productapp:fetch_products" %}',
              data: {
                  tag: tag || '',
                  title: searchText || ''
              },
              dataType: 'json',
              success: function(data) {
                  console.log('Received data:', data);
                  $('.product-list').empty();
                  $.each(data.products, function(index, product) {
                      console.log('Product ID:', product.id);
                      const shopDetailUrl = "{% url 'productapp:details' '0' %}".replace('0', product.id);
                      $('.product-list').append(
                          `<li class="product-card" data-tag="${product.tag}" data-color="${product.color}">
                              <a href="${shopDetailUrl}">
                                  <div class="image_container">
                                      <img src="${product.photo}" alt="${product.name}">
                                  </div>
                              </a>
                              <h3 class="title ml-2 mt-1">${product.name}</h3>
                              <div class="size"></div>
                              <div class="action">
                                  <form method="post" action="{% url 'productapp:add_to_cart' %}" style="display: inline;">
                                      {% csrf_token %}
                                      <input type="hidden" name="product_id" value="${product.id}">
                                  </form>
                              </div>
                          </li>
                          `
                      );
                  });
              },
              error: function() {
                  console.error('Error fetching products. Please try again.');
                  alert('Error fetching products. Please try again.');
              }
          });
      }
      
  
      // Event listener for desktop filter dropdown
      if (desktopFilterSelect) {
          desktopFilterSelect.addEventListener('change', function() {
              fetchProducts(this.value, desktopSearchInput.value || mobileSearchInput.value);
          });
      }
  
      // Event listener for mobile filter dropdown
      if (mobileFilterSelect) {
          mobileFilterSelect.addEventListener('change', function() {
              fetchProducts(this.value, mobileSearchInput.value || desktopSearchInput.value);
          });
      }
  
      // Event listener for mobile search input
      if (mobileSearchInput) {
          mobileSearchInput.addEventListener('input', function() {
              fetchProducts(mobileFilterSelect.value || desktopFilterSelect.value, this.value);
          });
      }
  
      // Event listener for desktop search input
      if (desktopSearchInput) {
          desktopSearchInput.addEventListener('input', function() {
              fetchProducts(desktopFilterSelect.value || mobileFilterSelect.value, this.value);
          });
      }
  
      $(document).ready(function() {
          const urlParams = new URLSearchParams(window.location.search);
          const selectedTag = urlParams.get('tag');
          
          if (selectedTag) {
              // Adjust for both desktop and mobile
              if (desktopFilterSelect) desktopFilterSelect.value = selectedTag;
              if (mobileFilterSelect) mobileFilterSelect.value = selectedTag;
              fetchProducts(selectedTag, mobileSearchInput.value || desktopSearchInput.value);
          }
  
          $('.tab').on('click', function(e) {
              e.preventDefault();
              $('.tab').removeClass('active');
              $(this).addClass('active');
              fetchProducts($(this).data('tag'), mobileSearchInput.value || desktopSearchInput.value);
          });
      });
