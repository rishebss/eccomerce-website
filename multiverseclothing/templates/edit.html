{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 60vh;
            background: black;
             background-color: black;
    background-image:
        radial-gradient(at 47% 33%, hsl(259.47, 46%, 18%) 0, transparent 59%),
        radial-gradient(at 82% 65%, hsl(331.03, 49%, 12%) 0, transparent 55%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding:30px;
        }


        .edit-profile-container {
            backdrop-filter: blur(25px) saturate(200%);
    -webkit-backdrop-filter: blur(25px) saturate(200%);
    background-color: rgba(17, 25, 40, 0.47);
    border-radius: 12px;
    border: 3px solid rgba(255, 255, 255, 0.125);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 50px;
        }

        .edit-profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .edit-profile-header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .edit-profile-form {
            font-size: 1.1rem;
            color: #ffffff;
        }

        .edit-profile-form .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .edit-profile-container {
                padding: 20px;
            }

            .edit-profile-header h2 {
                font-size: 1.5rem;
            }

            .btn-primary {
                font-size: 1rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 edit-profile-container">
                <div class="edit-profile-header">
                    <h2>Edit Profile</h2>
                </div>
                <form method="POST" action="{% url 'productapp:edit_profile' %}">
                    {% csrf_token %}
                    <div class="edit-profile-form">
                        <div class="form-group">
                            <label for="recipient_name" class="text-white">Recipient Name</label>
                            <input type="text" id="recipient_name" name="recipient_name" class="form-control" value="{{ user_profile.recipient_name }}" required>
                        </div>
                        <div class="form-group">
                            <label for="shipping_address" class="text-white">Shipping Address</label>
                            <input type="text" id="shipping_address" name="shipping_address" class="form-control" value="{{ user_profile.shipping_address }}" required>
                        </div>
                        <div class="form-group">
                            <label for="phone_number" class="text-white">Phone Number</label>
                            <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ user_profile.phone_number }}" required>
                        </div>
                        <div class="form-group">
                            <label for="state" class="text-white">State</label>
                            <input type="text" id="state" name="state" class="form-control" value="{{ user_profile.state }}" required>
                        </div>
                        <div class="form-group">
                            <label for="city" class="text-white">City</label>
                            <input type="text" id="city" name="city" class="form-control" value="{{ user_profile.city }}" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
